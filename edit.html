    <header>

            <a href="/">FEED</a>

    <main>
        <div class="create-blog-container">
            <div class="create-blog">
                <h2>EDIT BLOG POST</h2>
                <div class="create-form">
                    <label for="title">Title <span class="star">*</span></label>
                    <input type="text" id="title" required placeholder="Enter a title">
                </div>
                <div class="create-form">
                    <label for="paragraph">Paragraph <span class="star">*</span></label>
                    <textarea type="text" id="paragraph" required placeholder="Enter a paragraph"></textarea>
                </div>
                <div class="image-upload">
                    <label for="image">Image <span class="star">*</span></label>
                    <button id="image-btn">Upload image</button>
                    <div class="success-status">
                        <img src="/assets/checkmark.png" id="success-img" alt="Success Checkmark">
                        <p>imageplaceholder.png</p>
                    </div>
                    <div class="error-status">
                        <img src="/assets/x-mark.png" id="error-img" alt="Error">
                        <p>error</p>
                    </div>
                </div>
                <div class="blog-btn">
                    <button class="edit-post">EDIT POST</button>
                    <button class="delete-post">DELETE</button>
                </div>
            </div>
        </div>
    </main>
