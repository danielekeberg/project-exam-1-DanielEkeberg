<!DOCTYPE html>

<head>

<body> 
    <header>
        <div class="logo">
            <a href="../"><h3>HotView Labs</h3></a>
        </div>
        <nav class="nav-buttons">
            <a href="/">FEED</a>
            <a href="/add-post.html" id="post-btn" class="active">ADD POST</a>
            <a id="loginBtn" href="/account/login.html">LOGIN</a>
            <a id="logoutBtn" href="/account/login.html">LOGOUT</a>
        </nav>
    </header>

    <main>
        <div id="noAccess">
            <h2>You must be logged in to access this page.</h2>
            <a href="/account/login.html">Go to Login</a>
        </div>

        <form id="createPostForm">
            <h2>CREATE BLOG</h2>
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" name="postTitle" placeholder="Enter the post title" required/>
            
            <label for="postDescription">Description:</label>
            <textarea id="postDescription" name="postDescription" placeholder="Enter a brief description" rows="4" required></textarea>
            
            <label for="postAuthor">Author:</label>
            <input type="text" id="postAuthor" name="postAuthor" placeholder="Enter the author name" required/>
            
            <label for="postDate">Date:</label>
            <input type="date" id="postDate" name="postDate" required/>
            
            <label for="postImageUrl">Image URL:</label>
            <input type="url" id="postImageUrl" name="postImageUrl" placeholder="Enter the image URL" required/>
            
            <button type="submit">Create Post</button>
        </form>

    </main>
