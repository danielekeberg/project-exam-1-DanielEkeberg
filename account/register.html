<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/greentech-xxl-light.png">
    <link rel="stylesheet" href="/style.css">
    <title>HotView Labs</title>
</head>

<body> 
    <header>
        <div class="logo">
            <a href="#"><h3>HotView Labs</h3></a>
        </div>
        <nav class="nav-buttons">
            <a href="/">FEED</a>
            <a href="/post.html">POST</a>
            <a href="/edit.html">EDIT</a>
            <a href="/account/login.html">LOGIN</a>
        </nav>
    </header>

    <div class="login">
        <div class="register-container">
            <h2>REGISTER</h2>
            <div class="login-form">
                <div class="form-group">
                    <label for="username">Username <span class="star">*</span></label>
                    <input type="text" id="username" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="star">*</span></label>
                    <input type="text" id="email" required placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password <span class="star">*</span></label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                <button id="loginBtn" class="login-button">LOGIN</button>
                <a href="../account/login.html"><button class="signup-button">ALREADY HAVE AN ACCOUNT?</button></a>
                <div class="login-result">
                    <div id="error-message" class="error-message">
                        <p>Invalid credentials</p>
                    </div>
                    <div id="success-message" class="success-message">
                        <p>Login successful</p>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    
    <footer>
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
        <p>Test</p>
    </footer>
</body>
</html>
